<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Calendar</title>
    <style>
        /* Base page styling */
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #fff;
        }

        /* Container for the calendar with glassmorphism styling */
        .calendar-container {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.9) 0%, rgba(30, 30, 30, 0.8) 100%);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 2px solid rgba(0, 250, 154, 0.4);
            padding: 32px;
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(0, 250, 154, 0.15),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            position: relative;
        }

        .calendar-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            border-radius: 24px 24px 0 0;
            pointer-events: none;
        }

        /* Note indicating this is a sample schedule */
        .calendar-note {
            color: #cccccc;
            font-size: 0.85rem;
            margin-bottom: 16px;
            text-align: center;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .nav-button {
            background: linear-gradient(135deg, rgba(35, 35, 35, 0.9) 0%, rgba(20, 20, 20, 0.9) 100%);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 250, 154, 0.5);
            border-radius: 12px;
            color: #ffffff;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: bold;
            box-shadow:
                0 4px 15px rgba(0, 250, 154, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.15) 0%, transparent 100%);
            border-radius: 12px 12px 0 0;
            pointer-events: none;
        }

        .nav-button:hover {
            background: rgba(35, 35, 35, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 250, 154, 0.4), 0 0 20px rgba(0, 250, 154, 0.3);
            border-color: rgba(0, 250, 154, 0.6);
        }

        .month-year {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .weekday {
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            padding: 12px 0;
            background: linear-gradient(135deg, rgba(25, 25, 25, 0.9) 0%, rgba(15, 15, 15, 0.9) 100%);
            backdrop-filter: blur(15px);
            border-radius: 8px;
            border: 1px solid rgba(0, 250, 154, 0.4);
            box-shadow:
                0 2px 10px rgba(0, 250, 154, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .weekday::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            border-radius: 8px 8px 0 0;
            pointer-events: none;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .day.current-month {
            color: #ffffff;
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.8) 0%, rgba(18, 18, 18, 0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 250, 154, 0.3);
            box-shadow:
                0 2px 8px rgba(0, 250, 154, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .day.current-month::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, transparent 100%);
            border-radius: 12px 12px 0 0;
            pointer-events: none;
        }

        .day.other-month {
            color: #666666;
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 250, 154, 0.1);
        }

        .day.today {
            background: rgba(0, 250, 154, 0.2);
            border: 2px solid #00FA9A;
            color: #00FA9A;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(0, 250, 154, 0.4);
        }

        .day.selected {
            background: rgba(0, 250, 154, 0.3);
            border: 2px solid #00FA9A;
            color: #ffffff;
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 250, 154, 0.5);
        }

        .day.workout-day {
            background: rgba(0, 250, 154, 0.25);
            border: 2px solid rgba(0, 250, 154, 0.6);
            color: #00FA9A;
            font-weight: 600;
        }

        .day:hover:not(.selected) {
            background: rgba(30, 30, 30, 0.95);
            border-color: rgba(0, 250, 154, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 250, 154, 0.3), 0 0 15px rgba(0, 250, 154, 0.2);
        }

        /* Small label inside day cell to show workout type */
        .workout-label {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0, 250, 154, 0.3);
            color: #00FA9A;
            font-size: 0.55rem;
            padding: 1px 3px;
            border-radius: 4px;
            pointer-events: none;
        }

        .selected-date-info {
            margin-top: 24px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(25, 25, 25, 0.9) 0%, rgba(15, 15, 15, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 2px solid rgba(0, 250, 154, 0.5);
            text-align: center;
            box-shadow:
                0 6px 25px rgba(0, 250, 154, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.15),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .selected-date-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            border-radius: 16px 16px 0 0;
            pointer-events: none;
        }

        .selected-date-info h3 {
            color: #00FA9A;
            margin: 0 0 8px 0;
            font-size: 18px;
            font-weight: 600;
        }

        .selected-date-info p {
            color: #cccccc;
            margin: 0;
            font-size: 14px;
        }

        .selected-date-info .schedule-select {
            margin-top: 12px;
        }

        .selected-date-info select {
            background: #222;
            color: #00FA9A;
            border: 1px solid rgba(0, 250, 154, 0.5);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .calendar-container {
                padding: 20px;
                margin: 10px;
            }
            .month-year {
                font-size: 20px;
            }
            .nav-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-note">This calendar is a sample schedule. You can adjust your workout days; changes will be saved automatically.</div>
        <div class="calendar-header">
            <button class="nav-button" id="prevMonth">‹</button>
            <div class="month-year" id="monthYear"></div>
            <button class="nav-button" id="nextMonth">›</button>
        </div>
        <div class="weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
        </div>
        <div class="days-grid" id="daysGrid"></div>
        <div class="selected-date-info" id="selectedDateInfo" style="display: none;">
            <h3 id="selectedDateTitle"></h3>
            <p id="selectedDateDetails"></p>
            <div class="schedule-select">
                <label for="workoutSelect" style="color:#cccccc; font-size:0.8rem; margin-right:4px;">Assign workout:</label>
                <select id="workoutSelect">
                    <option value="">None</option>
                    <option value="Day 1">Day 1 (Monday)</option>
                    <option value="Day 2">Day 2 (Tuesday)</option>
                    <option value="Day 3">Day 3 (Thursday)</option>
                    <option value="Day 4">Day 4 (Friday)</option>
                    <option value="Day 5">Day 5 (Saturday)</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        class GlassmorphismCalendar {
            constructor() {
                this.currentDate = new Date();
                this.selectedDate = null;
                this.today = new Date();

                this.monthNames = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];

                // Default schedule mapping date strings to workout day labels
                this.defaultSchedule = {};
                // Custom overrides loaded from localStorage
                this.customSchedule = {};
                this.schedule = {};

                this.generateDefaultSchedule();
                this.loadSchedule();
                this.init();
            }

            // Generate the default schedule from now until 2025-11-30 based on day-of-week rules
            generateDefaultSchedule() {
                const start = new Date();
                start.setHours(0, 0, 0, 0);
                const end = new Date('2025-11-30T00:00:00');
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    const dow = d.getDay();
                    const key = d.toISOString().split('T')[0];
                    if (dow === 1) this.defaultSchedule[key] = 'Day 1';      // Monday
                    else if (dow === 2) this.defaultSchedule[key] = 'Day 2'; // Tuesday
                    else if (dow === 4) this.defaultSchedule[key] = 'Day 3'; // Thursday
                    else if (dow === 5) this.defaultSchedule[key] = 'Day 4'; // Friday
                    else if (dow === 6) this.defaultSchedule[key] = 'Day 5'; // Saturday
                }
            }

            // Load saved custom schedule from localStorage and merge with default
            loadSchedule() {
                try {
                    const saved = localStorage.getItem('customSchedule');
                    this.customSchedule = saved ? JSON.parse(saved) : {};
                } catch (e) {
                    this.customSchedule = {};
                }
                // Merge custom overrides with default schedule
                this.schedule = Object.assign({}, this.defaultSchedule, this.customSchedule);
            }

            // Save custom schedule back to localStorage
            saveSchedule() {
                localStorage.setItem('customSchedule', JSON.stringify(this.customSchedule));
            }

            init() {
                this.render();
                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('prevMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.render();
                });
                document.getElementById('nextMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.render();
                });
                document.getElementById('workoutSelect').addEventListener('change', (e) => {
                    if (this.selectedDate) {
                        const val = e.target.value;
                        const key = this.selectedDate.toISOString().split('T')[0];
                        if (val) {
                            this.customSchedule[key] = val;
                        } else {
                            delete this.customSchedule[key];
                        }
                        this.saveSchedule();
                        this.loadSchedule();
                        this.renderDays();
                        this.showSelectedDateInfo();
                    }
                });
            }

            render() {
                this.renderHeader();
                this.renderDays();
                // Re-render selected date info when navigating months
                if (this.selectedDate) {
                    this.showSelectedDateInfo();
                }
            }

            renderHeader() {
                const monthYear = document.getElementById('monthYear');
                monthYear.textContent = `${this.monthNames[this.currentDate.getMonth()]} ${this.currentDate.getFullYear()}`;
            }

            renderDays() {
                const daysGrid = document.getElementById('daysGrid');
                daysGrid.innerHTML = '';
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                // previous month days
                const prevMonth = new Date(year, month - 1, 0);
                const daysInPrevMonth = prevMonth.getDate();
                // Trailing days from previous month
                for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                    const dayNum = daysInPrevMonth - i;
                    const dateObj = new Date(year, month - 1, dayNum);
                    const dayElement = this.createDayElement(dayNum, 'other-month', dateObj);
                    daysGrid.appendChild(dayElement);
                }
                // Current month days
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateObj = new Date(year, month, day);
                    const dayElement = this.createDayElement(day, 'current-month', dateObj);
                    // Highlight today
                    if (year === this.today.getFullYear() && month === this.today.getMonth() && day === this.today.getDate()) {
                        dayElement.classList.add('today');
                    }
                    daysGrid.appendChild(dayElement);
                }
                // Next month days to fill grid (total 42 cells)
                const totalCells = daysGrid.children.length;
                const remaining = 42 - totalCells;
                for (let day = 1; day <= remaining; day++) {
                    const dateObj = new Date(year, month + 1, day);
                    const dayElement = this.createDayElement(day, 'other-month', dateObj);
                    daysGrid.appendChild(dayElement);
                }
            }

            createDayElement(day, monthType, dateObj) {
                const dayElement = document.createElement('div');
                dayElement.className = `day ${monthType}`;
                dayElement.textContent = day;
                const key = dateObj.toISOString().split('T')[0];
                // If schedule exists for this date, highlight and show label
                if (this.schedule[key]) {
                    dayElement.classList.add('workout-day');
                    const label = document.createElement('div');
                    label.className = 'workout-label';
                    label.textContent = this.schedule[key];
                    dayElement.appendChild(label);
                }
                if (monthType === 'current-month') {
                    dayElement.addEventListener('click', () => {
                        this.selectDate(dateObj);
                    });
                }
                return dayElement;
            }

            selectDate(dateObj) {
                // Remove previous selection highlight
                const prevSelected = document.querySelector('.day.selected');
                if (prevSelected) prevSelected.classList.remove('selected');
                // Highlight newly selected day
                const key = dateObj.toISOString().split('T')[0];
                // Find the corresponding DOM element; iterate through current month days
                document.querySelectorAll('.day.current-month').forEach(el => {
                    const elDate = el.textContent;
                    // Compare by day number and month/year
                    if (parseInt(elDate) === dateObj.getDate()) {
                        el.classList.add('selected');
                    }
                });
                this.selectedDate = new Date(dateObj);
                this.showSelectedDateInfo();
            }

            showSelectedDateInfo() {
                const info = document.getElementById('selectedDateInfo');
                if (!this.selectedDate) {
                    info.style.display = 'none';
                    return;
                }
                const title = document.getElementById('selectedDateTitle');
                const details = document.getElementById('selectedDateDetails');
                const select = document.getElementById('workoutSelect');
                const options = {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                };
                title.textContent = 'Selected Date';
                details.textContent = this.selectedDate.toLocaleDateString('en-US', options);
                // Set select value based on current schedule or empty
                const key = this.selectedDate.toISOString().split('T')[0];
                select.value = this.schedule[key] || '';
                info.style.display = 'block';
            }
        }

        // Initialize the calendar when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new GlassmorphismCalendar();
        });
    </script>
</body>
</html>
